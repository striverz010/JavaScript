<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1 id="one">Select Element By Id</h1> 
    
    <h2>Manikanta</h2>
    <h3>Korimilli</h3>


    <h1 class="message">Manikanta Korimilli 1</h1>
    <div>
        <h1 class="message">Manikanta Korimilli 2</h1>
        <h1 class="message"> Manikanta Korimilli 3</h1>
    </div>

    <h1 id="id1">JAVASCRIPT 1</h1>
    <h2 id="id2">JAVASCRIPT 2</h2>
    <h1 class="class1">JAVASCRIPT 1</h1>
    <h1 class="class1">JAVASCRIPT 2</h1>

    <script>
  
        //selecting the elements using the ID
        let id=document.getElementById("one"); 
        id.innerHTML="Selected Element By Id";
        console.log(id);

        //selecting the elements usging tagname
        let tagname=document.getElementsByTagName("h2");
        console.log(tagname);
        console.log(tagname[0]);

        //selecting the elements using class
        let class1 =document.getElementsByClassName("message");
        console.log(class1);
        console.log(class1.length);
        console.log(class1[2]);


        //selecting the elements using querySelector and querySelectorAll
        let query1=document.querySelector("#id1");
        let query2=document.querySelector(".class1");
        console.log(query1);
        console.log(query2);

        let query3=document.querySelectorAll("#id1");
        let query4=document.querySelectorAll(".class1");
        let query5=document.querySelectorAll("h1","h2"); //selecting all h1 and h2 elements as well..!

        console.log(query3);
        console.log(query4);
        console.log(query5);


    </script>
   
</body>
</html>
